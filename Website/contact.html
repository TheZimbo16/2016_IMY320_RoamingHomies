</head>
<body>

<!--Nav Screen, Start-->
<div id="myNav" class="overlay">
    <!--Nav Screen, Content-->
    <div class="overlay-content">
        <a href="home.html" class="hover2 texthover">HOME</a>
        <a href="events.html" class="hover4 texthover">EVENTS</a>
        <a href="about.html" class="hover3 texthover">ABOUT</a>
        <a href="contact.html" class="underlined hover texthover">CONTACT</a>
    </div>
    <div class="menuFoot"><p>PROUDLY SOUTH AFRICAN! </p></div>
</div>
<!--Nav Screen, End-->

<!--Nav Bar, Start-->
<div name="headerDiv" class="headerContainer">
    <div name="backBar" id="backBar" class="backBar">


        <div name="logo" class="logo">
            <a href="home.html"><img src="images/logo.png"/></a>

        </div>

        <div class="top">
            <ul class="login">
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="register.html">REGISTER</a></li>
                <li>
                    <button class="c-hamburger c-hamburger--htx hover">
                        <span>toggle menu</span>
                    </button>
                </li>

            </ul>
        </div>
    </div>


</div>
<!--Nav Bar, End-->
<!--Body Block, Start-->
<div class="about1 col-xs-12">
    <div class="bodyBlock col-xs-10 col-xs-offset-1">
        <div class="bodyHead col-xs-7 col-xs-offset-3">
            <h1 class="texthover">QUESTIONS?</h1>
        </div>

        <div class="homeContent col-xs-12 ">
            <div class=" col-xs-12 ">
                <br/><br/>
                <div class="contact col-xs-6 col-xs-offset-1">
                    <form>
                        <input type="text" name="name" placeholder="Full Name"><br/>
                        <input type="email" name="email" placeholder="Your Email"><br/>
                        <textarea rows="7" cols="50" placeholder="Message"></textarea><br/>
                        <input type="submit" name="name" class="send" value="SEND">
                    </form>
                </div>
                <div class="contact col-xs-4">
                    <div class="col-xs-12 icon">
                        <img src="images/message.png"><br>
                        <div class="roboto iconText col-xs-12 icon">hello@roaminghomes.co.za</div>
                    </div>
                    <div class="col-xs-12 icon">
                        <img src="images/phone.png"><br>
                        <div class="roboto iconText col-xs-12 icon">+27 72 123 1234</div>
                    </div>
                    <div class="col-xs-12 icon">
                        <img src="images/location.png"><br>
                        <div class="roboto iconText col-xs-12 icon">24 Madeup Str Pretoria</div>
                    </div>
                </div>

                <br/>
            </div>
        </div>
    </div>
</div>
