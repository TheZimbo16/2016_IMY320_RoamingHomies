{% extends 'home/index.html' %}

{% block 'content' %}
<!--Body Block, Start-->
<div class="about1 col-md-12">
	<div class="bodyBlock col-md-10 col-md-offset-1">
	<div class="bodyHead col-md-7 col-md-offset-3">
		<h1> LOGIN</h1>
	</div>

<div class= "homeContent col-md-8 col-md-offset-2 ">
			<div class= " col-md-12 ">
				<br/><br/>
					<div class="contact col-md-8 col-md-offset-2 ">



						<form action="" method="post">
							{{ form.as_p }}

							<input type="text" name="fname" placeholder="First Name"><br/>
							<input type="text" name="lname" placeholder="Last Name"><br/>
							<input type="email" name="email" placeholder="Email"><br/>
							<input type="password" name="password" placeholder="Password"><br/>

							<input type="submit" name="register" class="send" value="Register">
							{% csrf_token %}
							<br/>
							<p>  <br/>Already have an account? <a href="/login/">Login<a><p>
					</form>
					</div>


				<br/>
		</div>
	</div>
</div>
</div>

{% endblock %}
